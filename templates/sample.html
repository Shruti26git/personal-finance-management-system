<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Google Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4285F4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background: #357ae8;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sample Google Form</h2>
        <form id="googleForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <span id="phoneError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="message">Short Response</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your response"></textarea>
                <span id="messageError" class="error"></span>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("googleForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear existing error messages
            document.querySelectorAll(".error").forEach(el => el.textContent = "");

            // Get form values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();

            let isValid = true;

            // Validate name
            if (name === "") {
                document.getElementById("nameError").textContent = "Name is required.";
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Invalid email address.";
                isValid = false;
            }

            // Validate phone
            const phoneRegex = /^[0-9]{10}$/; // Assuming a 10-digit phone number
            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").textContent = "Invalid phone number.";
                isValid = false;
            }

            // Validate message
            if (message.length < 10) {
                document.getElementById("messageError").textContent = "Response must be at least 10 characters long.";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
                // Add code to submit the form to a server or log the data
            }
        });
    </script>
</body>
</html>
